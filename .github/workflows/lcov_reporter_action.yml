name: LCOV-RERPORTER
run-name: ${{ github.actor }} is running LCOV-RERPORTER ðŸš€

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main

env:
  CMAKE_VERSION: 3.21.4
  BUILD_DIR: ${{ github.workspace }}/build
  BUILD_TYPE: Debug

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Print GitHub context
        run: |
          echo "GitHub Event: ${{ github.event_name }}"
          echo "Runner OS: ${{ runner.os }}"
          echo "GitHub Ref: ${{ github.ref }}"
          echo "GitHub Repository: ${{ github.repository }}"
          echo "Workspace: ${{ github.workspace }}"

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ lcov

      - name: Set up CMake
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: ${{ env.CMAKE_VERSION }}        
      
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure CMake
        run: cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DENABLE_TESTING=ON -DENABLE_COVERAGE=ON -B ${{ env.BUILD_DIR }} -S .

      - name: Build with CMake
        run: cmake --build ${{ env.BUILD_DIR }} --config ${{ env.BUILD_TYPE }} --target coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: ${{ env.BUILD_DIR }}/coverage.info

  lcov-reporter:
    runs-on: self-hosted
    needs: build-and-test

    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v2
        with:
          name: coverage

      - name: ls
        run: ls -l

      - name: LCOV Reporter
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: coverage.info
